<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mako&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/adminedit.css') }}" />
    <title>SSN Bus Tracker</title>
</head>

<body>

    <div
        style="display: flex; flex-direction:column; justify-content:center; width: 100%;height: 150px;background: #FCFAF1;box-shadow: 0px 4px 20px 20px #AA8F00;border-radius: 0px 0px 80px 80px;">

        <div style="display:flex; justify-content:space-evenly;">
            <a href="/admin">
                <img style="width: 200px;height: 100px;"
                    src="{{url_for('static', filename='assets/SSN BUS PIC WHITE.png')}}" alt="" />
            </a>

            <a href="/admin">
                <img style="width: 200px;height: 100px;" src="{{url_for('static', filename='assets/ADMIN LOGO.png')}}"
                    alt="" />
            </a>
        </div>

        <div class="body-container">
            <div class="admin-routes-dropdown">
                <label for="bus-route-admin">Choose a Bus Route:</label>
                <select name="bus-route-admin" id="bus-route-admin">
                    <option value="route1">Route 1</option>
                    <option value="route2">Route 2</option>
                    <option value="route3">Route 3</option>
                    <option value="route4">Route 4</option>
                </select>
            </div>

            <div class="remove-add-locations-container">
                <img src="./locations.png" class="img-location" alt="">
                <table>
                    <thead>
                        <th class="location-col"></th>
                        <th></th>
                    </thead>

                    <tr>
                        <td>KK Nagar</td>
                        <td> <button>Remove</button></td>
                    </tr>
                    <tr>
                        <td>Chromepet</td>
                        <td> <button>Remove</button></td>
                    </tr>

                </table>
                <div class="add-location">
                    <input type="text" placeholder="enter location">
                    <button>Submit</button>
                </div>

            </div>
        </div>
</body>

</html>
