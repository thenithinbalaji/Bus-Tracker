<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Bus Tracking System</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}" />
  <script src="{{url_for('static', filename='scripts/map.js')}}"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mako&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body class="body">

  <div style="display: flex; flex-direction:column; justify-content:center; width: 100%;height: 150px;background: #FCFAF1;box-shadow: 0px 4px 20px 20px #AA8F00;border-radius: 0px 0px 80px 80px;">

    <div style="display:flex; justify-content:space-evenly;">

      <a href="\homepage">
        <img style="width: 200px;height: 100px;" src="{{url_for('static', filename='assets/SSN BUS PIC WHITE.png')}}"
        alt="" />
      </a>


      <div style="display: flex; flex-direction:column; justify-content:center">
        <a href="\report">
          <button type="submit"
            style="font-family: 'Mako';font-weight: 400;font-size: 16px; text-align: center;color: #705E00; width: 180px; height: 40px; background-color:white; border: 3px solid #E9C400;border-radius: 4px; cursor:pointer; margin-top:32px">
            Report an Issue
          </button>
        </a>
      </div>

    </div>
  </div>

  
  <div style="background: #ffffff; height: 330px; margin:100px 50px 0px 50px; font-size: 20px; font-family: 'Mako'; font-weight: 400; overflow-y:scroll; border-radius:50px 0px 0px 50px; padding:25px; box-shadow: 10px 10px 20px #AA8F00;">
    <br>
    <ul style="list-style-type: circle;"> 
      {% for report in message %}
        <li>{{ report }}</li> <br>
      {% endfor %}
    </ul>
  </div>


</body>

</html>
