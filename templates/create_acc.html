<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Bus Tracking System</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/styles.css') }}"
    />
    <script src="{{url_for('static', filename='scripts/map.js')}}"></script>
  </head>
  <body>
    <div class="background">
      <div class="login-left">
        <div class="contents">
          <div class="sign-up">
            <p class="sign-up">Sign Up</p>
          </div>
          <div class="form">
            <form action="">
              <div class="Email">
                <label class="emailID" for="">Email ID</label><br />
                <input
                  type="text"
                  id="email"
                  name="emailid"
                  placeholder="Enter your Email ID"
                />
              </div>
              <div class="Email">
                <label class="emailID" for="">Password</label><br />
                <input
                  type="text"
                  id="email"
                  name="emailid"
                  placeholder="Enter your password"
                />
              </div>
              <div class="Email">
                <label class="emailID" for="">Confirm Password</label><br />
                <input
                  type="text"
                  id="email"
                  name="emailid"
                  placeholder="Enter your password"
                />
              </div>
            </form>
          </div>
          <p class="text">I am a:</p>
          <div class="student">
            <input type="radio" name="age" value="30" />
            <label for="age1">Student/Professor</label><br />
            <input type="radio" name="age" value="60" />
            <label for="age2">Driver</label><br />
          </div>
          <div class="drop">
            <label for="bus">Choose Bus route:</label>
            <select name="" id="bus">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
            </select>
          </div>
          <br /><br />
          <div class="button">
            <a href="/homepage"
              ><button class="Button" type="button">Sign Up</button></a
            >
          </div>
          <div>
            <a class="create1" href="/">Already have an account?Sign In</a>
          </div>
        </div>
      </div>
      <img
        class="img"
        src="{{url_for('static', filename='assets/SSN BUS PIC.png')}}"
        alt=""
      />
    </div>
  </body>
</html>
